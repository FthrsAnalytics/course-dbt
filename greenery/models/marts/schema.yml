
version: 2

models:
# Core
  - name: dim_products
    description: Combines product info and aggregates order info to the product grain.
    columns:
      - name: product_id
        tests:
          - not_null
          - unique

  - name: dim_users
    description: Combines user and location info.
    columns:
      - name: user_id
        tests:
          - not_null
          - unique

  - name: fact_shipped_orders
    description: Promo info on orders that have been shipped or delivered.
    columns:
      - name: order_id
        tests:
          - not_null
          - unique

# Marketing
  - name: int_orders
    description: Intermediate model that aggregates order info to the user grain.
    columns:
      - name: user_id
        tests:
          - not_null
          - unique

  - name: fact_user_orders
    description: Fact model for user address, contact, and aggregated order info.
    columns:
      - name: user_id
        tests:
          - not_null
          - unique

# Product
  - name: fact_page_view
    description: Event info for product views and order.
    columns:
      - name: event_id
        tests:
          - not_null
          - unique